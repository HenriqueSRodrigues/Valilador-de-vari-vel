<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Comparador de variável</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <main>
      <h1>Verdadeira ou Falso</h1>
      <input id="primeiroValor" type="text" />
      <select id="seletor" type="select">
        <option value="==">Igual</option>
        <option value="!=">Diferente</option>
        <option value="===">Estritamente Igual</option>
        <option value="!==">Estritamente Diferente</option>
      </select>
      <input id="segundoValor" type="text" />
      <input id="validar" type="button" value="validar" />
    </main>

    <section>
      <table class="tabela">
        <thead>
          <tr>
            <th>Condição(Valores)</th>
            <th>Condição(Tipos)</th>
            <th>Resultados</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <script src="/js/jquery.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
